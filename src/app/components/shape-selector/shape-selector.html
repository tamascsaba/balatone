<a *ngFor="let shape of shapes; let i = index" class="shape-link" linkTo="/" [queryParams]="{shapeIndex: i, theme: themeName}">
  <svg [ngClass]="{'shape-link-active': i == shapeIndex}" class="shape-icon" width="50" height="50">
    <use [attr.xlink:href]="'/assets/img/icons.svg#icon-shape-' + shape.icon"></use>
  </svg>
</a>
